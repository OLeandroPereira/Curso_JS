<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <p class="ano-nasc">Ano de Nascimento:
            <input class="box-nasc" type="number" name="txtano" id="txtano" min="0">
        </p> 
        
        <p class="sexo">Sexo:
            <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>
    
        <p class="botao">
            <input class="verificar" type="button" value="Verificar" onclick="verificar()">
        </p>
    
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <a href="http://www.instagram.com/le_codigo/" target="_blank" rel="noopener noreferrer">&copy; le_codigo</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
